<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMU Community Network Engagement</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h1 class="main-title">SMU Community Network Engagement</h1>
      <div class="class-selector">
        <button id="view-both" class="active">Both Classes</button>
        <button id="view-2025">Class of 2025</button>
        <button id="view-2026">Class of 2026</button>
      </div>
      <div class="main-info">Hover over any mustang to explore student engagement data across different community networks.</div>
      <div class="legend">
        <span class="legend-item">
          <span class="legend-color" style="background-color: rgba(89, 195, 195, 0.8);"></span>
          Community Circle = Total Groups
        </span>
        <span class="legend-item">
          <span class="legend-color" style="background-color: rgba(204, 0, 53, 0.8);"></span>
          Connection Nodes = Group Engagement
        </span>
        <span class="legend-item">
          <span class="legend-color" style="background-color: rgba(249, 200, 14, 0.8);"></span>
          Person Icons = Active Group Members
        </span>
      </div>
    </div>
    
    <div class="visualizations-container">
      <div id="viz-2025" class="visualization">
        <div class="info-container">
          <div class="title">Class of 2025</div>
        </div>
      </div>
      
      <div id="viz-2026" class="visualization">
        <div class="info-container">
          <div class="title">Class of 2026</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
