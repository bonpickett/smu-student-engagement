<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMU Spirit Mosaic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SMU Spirit Mosaic</h1>
      <h2>Class of 2025 Engagement Visualization</h2>
    </header>
    
    <div class="main-content">
      <div class="left-panel">
        <div class="controls">
          <div class="filter-group">
            <label for="display-mode">Display:</label>
            <select id="display-mode">
              <option value="mosaic">Mosaic View</option>
              <option value="network">Network View</option>
              <option value="evolution">Evolution View</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="color-by">Color By:</label>
            <select id="color-by">
              <option value="category">Primary Category</option>
              <option value="style">Engagement Style</option>
              <option value="intensity">Engagement Intensity</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="filter-category">Filter:</label>
            <select id="filter-category">
              <option value="all">All Categories</option>
              <option value="academic">Academic</option>
              <option value="social">Social</option>
              <option value="professional">Professional</option>
              <option value="cultural">Cultural</option>
              <option value="athletic">Athletic</option>
            </select>
          </div>
          
          <div class="search-group">
            <input type="text" id="student-search" placeholder="Search by ID...">
            <button id="search-btn">Search</button>
          </div>
        </div>
        
        <div class="legend">
          <h3>Legend</h3>
          <div class="legend-items">
            <div class="legend-group">
              <h4>Categories</h4>
              <div class="legend-item"><div class="color-sample academic"></div><span>Academic</span></div>
              <div class="legend-item"><div class="color-sample social"></div><span>Social</span></div>
              <div class="legend-item"><div class="color-sample professional"></div><span>Professional</span></div>
              <div class="legend-item"><div class="color-sample cultural"></div><span>Cultural</span></div>
              <div class="legend-item"><div class="color-sample athletic"></div><span>Athletic</span></div>
            </div>
            
            <div class="legend-group">
              <h4>Styles</h4>
              <div class="legend-item"><div class="style-sample sampler"></div><span>Sampler</span></div>
              <div class="legend-item"><div class="style-sample specialist"></div><span>Specialist</span></div>
              <div class="legend-item"><div class="style-sample super-connector"></div><span>Super Connector</span></div>
              <div class="legend-item"><div class="style-sample selective"></div><span>Selective</span></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="visualization-container">
        <div class="zoom-controls">
          <button id="zoom-in">+</button>
          <button id="zoom-out">-</button>
          <button id="reset-view">Reset</button>
        </div>
        
        <div id="mosaic-container">
          <!-- Canvas will be inserted here by JavaScript -->
        </div>
        
        <div id="student-details" class="student-details hidden">
          <div class="details-header">
            <h3>Student Details</h3>
            <button class="close-btn">&times;</button>
          </div>
          <div class="details-content">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>SMU Spirit Mosaic | Engagement Visualization | Click on tiles for student details</p>
    </footer>
  </div>
  
  <script src="data.js"></script>
  <script src="mosaic.js"></script>
  <script src="app.js"></script>
</body>
</html>
